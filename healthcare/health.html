<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Login</title>
  <link rel="icon" href="./download (3).jpeg">
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="health.css">
</head>
<body>
  <div class="container text-center">
    <h2 class="mt-4 mb-3">🏥 Patient Login</h2>
    <div class="card p-4 mx-auto" style="max-width: 450px; background:#fff; color:#000;">
      <img src="./hosi1.jpeg" class="img-fluid rounded mb-3" alt="Hospital">
      <input type="text" id="name" class="form-control mb-2" placeholder="Full Name">
      <input type="date" class="form-control mb-2" placeholder="DOB">
      <select class="form-control mb-2">
        <option>Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
      <input type="number" class="form-control mb-2" placeholder="Age">
      <input type="text" class="form-control mb-2" placeholder="Address">
      <input type="number" class="form-control mb-2" placeholder="Weight (optional)">
      <input type="number" class="form-control mb-2" placeholder="Height (optional)">
      <input type="email" class="form-control mb-2" placeholder="Email">
      <button onclick="login()" class="btn btn-primary w-100">Login</button>
    </div>
  </div>
  <div class="footer">© 2025 HealthConnect Portal</div>
  <script src="health.js"></script>
</body>
</html>
